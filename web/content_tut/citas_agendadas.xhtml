<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>Citas Tutor</title>
    </h:head>
    <h:body>
        
        <h:form>
             <p:growl id="msgs" showDetail="true" />

             <br/><br/>
          
             <legend><center><p:outputLabel value="Citas Agendadas"/></center></legend>
           <br/><br/>
           
            <center>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          Citas
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Estado</th>
                                            <th>Nombre del estudiante</th>
                                            <th>Fecha de la visita</th>
                                            <th>Hora de la visita</th>
                                            <th>Visitado</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><center><button type="button" class="btn btn-success btn-circle btn-xl"><i class="glyphicon glyphicon-thumbs-up"></i></button></center></td>
                                            <td><center>#{controllerBean.nombre}</center></td>
                                            <td><center>#{controllerBean.fecha}</center></td>
                                            <td><center> #{controllerBean.hora}</center></td>                                 
                                            <td>  <center> <h:selectBooleanCheckbox value="visitado" /></center></td>
                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                
                
</center>
           
           
           
           
           
           
        </h:form>
    </h:body>
</html>
