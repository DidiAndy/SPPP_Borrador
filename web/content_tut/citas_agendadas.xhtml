<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>Citas Tutor</title>
    </h:head>
    <h:body>
        
        <h:form>
             <p:growl id="msgs" showDetail="true" />

             <br/><br/>
          
             <legend><center><p:outputLabel value="Citas Agendadas"/></center></legend>
           <br/><br/>
           <center>
               <p:dataTable value="Cita" >
               
                     <p:column>
    				<f:facet name="header">Estado</f:facet>
                                <center> <button type="button" class="btn btn-success btn-circle btn-xl"><i class="glyphicon glyphicon-thumbs-up"></i></button> </center>
    			</p:column>
                     <p:column>
    				<!-- column header -->
    				<f:facet name="header">Nombre del Estudinte:</f:facet>
    				<!-- row record -->
                                <center> #{controllerBean.nombre} </center>
    			</p:column>

    			<p:column >
    				<f:facet name="header">Fecha de la visita:</f:facet>
                                <center>#{controllerBean.fecha} </center>
    			</p:column>

    			<p:column>
    				<f:facet name="header">Hora de la visita:</f:facet>
                                <center> #{controllerBean.hora} </center>
    			</p:column>
                        
  	                <p:column>
    				<f:facet name="header">Visitado:</f:facet>
                                <center> <h:selectBooleanCheckbox value="visitado" /></center>
    			</p:column>
            </p:dataTable>
            </center>
           
           
           
        </h:form>
    </h:body>
</html>
