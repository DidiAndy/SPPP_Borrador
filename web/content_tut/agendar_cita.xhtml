<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Citas Tutor</title>
        
       
    </h:head>
    <h:body>
        
        <h:form>
             <p:growl id="msgs" showDetail="true" />

             <br/><br/>
          
            <legend><center><p:outputLabel value="Agendar cita"/></center></legend>
            
            
            <br/><br/>
            
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <p:outputLabel value="Estudiante asignado:   " /> 
            
            <div class="form-group input-group">
                                            <input type="text" class="form-control"/>
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    

            
            
            </h:panelGrid>
          
            <br/><br/>
            <center> 
                
                
                <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                <h:outputLabel value="Fecha: "></h:outputLabel>
                <p:calendar pattern="dd/MM/yyyy" locale="es" class="form-control" value="#{controllerBean.data}">
                    <p:ajax event="dateSelect" listener="#{controllerBean.onDateSelect}" update="msgs" />
                </p:calendar>
                
               
                <br/><br/>
                <h:outputLabel for="time" value="Hora:" />
                <p:calendar id="time" value="#{controllerBean.time}" pattern="HH:mm" locale="es" timeOnly="true" required="true" />
                 <br/><br/>
                 
                 </h:panelGrid>
            </center>
            <center>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          Horario
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Lunes</th>
                                            <th>Martes</th>
                                            <th>Miercoles</th>
                                            <th>Jueves</th>
                                            <th>Viernes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>#{controllerBean.console}</td>
                                            <td>#{controllerBean.console}</td>
                                            <td>#{controllerBean.console}</td>
                                            <td>#{controllerBean.console}</td>                                 
                                            <td>#{controllerBean.console}</td>
                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                
                
</center>
<br/> <br/> 
           
            <center>
<div class="panel-body">
                            <!-- Button trigger modal -->
                            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                Enviar
                            </button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">Confirmacion</h4>
                                        </div>
                                        <div class="modal-body">
                                      Â¿Seguro desea agendar ciita?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                            <h:commandButton class="btn btn-primary" value="Si" action="#{controllerBean.agregar()}"></h:commandButton>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                            <!-- /.modal -->
                        </div>
                        <!-- .panel-body -->

          </center>
                                               
        </h:form>
    </h:body>
</html>
