<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
        
       <h:form>
            
            
             <br/><br/>
          
            <legend><center><h:outputLabel value="Agendar cita"/></center></legend>
            
            <br/><br/>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Solicitud:
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-2">
                                    
                                 Estudiante asignado:
                                   
                                   </div>
                                <div class="col-lg-10">
                                    <div class="form-group input-group" style="width: 24.5%">
                                        <h:inputText class="form-control" value="#{controllerBean.nombre_est}" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                     </div>
                                   </div>
                                
                                <br/><br/>
                                <div class="col-lg-2">
                                    
                                   Fecha de cita:
                                   
                                    
                                   </div>
                                <div class="col-lg-10">
                                    
                                  
                                    <p:calendar id="fecha" pattern="dd/MM/yyyy" style="date-input" beforeShowDay="fridaysDisabled"  locale="es"  mindate="today" value="#{controllerBean.data}"  > 
                 
                </p:calendar>
                                    
                                   </div>
                                 <script>
       function fridaysDisabled(date)
{
  var day = date.getDay();
 
  
  return [day != 0, '']
}

today = Date();

</script>
                                
                                <br/><br/><br/>
                                <div class="col-lg-2">
                                    
                                   Hora de cita:
                                                   
                                   </div>
                                   <div class="col-lg-10">
                                  
               <p:calendar id="time" value="#{controllerBean.time}" pattern="HH:mm" timeOnly="true" locale="es"  />
                
                                    
                                   </div>
                                
                                
          
                                
                                
                                <br/><br/>
                                 <div class="col-lg-12">
                                 
                                     <center> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"  >Enviar</button> </center>
                                    <br/>
                                   </div>
                                
                                 <br/><br/>
                                 <div class="col-lg-12">
                                  <center>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          Horario
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Lunes</th>
                                            <th>Martes</th>
                                            <th>Miercoles</th>
                                            <th>Jueves</th>
                                            <th>Viernes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>#{controllerBean.total}</td>
                                            <td>#{controllerBean.total1}</td>
                                            <td>#{controllerBean.total2}</td>
                                            <td>#{controllerBean.total3}</td>                                 
                                            <td>#{controllerBean.total4}</td>
                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                
                
</center>
<br/> <br/> 
                                    
                                   </div>
                                
                            </div>
                          
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
       <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">X</button>
        <h4 class="modal-title">Alerta!!!</h4>
      </div>
      <div class="modal-body">
          Seguro desea realizar el envio?
         </div>
      <div class="modal-footer">
          <h:commandButton class="btn btn-primary" value="Si" action="#{controllerBean.enviarCita()}"  />
        <button type="button" class="btn btn-default" data-dismiss="modal" >Cerrar</button>
      </div>
    </div>

  </div>
</div>
           
           
        </h:form>
        
  </ui:composition>
