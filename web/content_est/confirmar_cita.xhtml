<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
        
        <h:form>
            
            
            <br/><br/>
          
            <legend><center><p:outputLabel value="Confirmar cita"/></center></legend>
            <br/><br/>
            <p:outputLabel value="Alerta: "/> &#160; <p:outputLabel value="#{controllerBean.envioCita}"/>
            <br/><br/>
            <center>
                <p:dataTable value="Cita"  >
                <p:column>
    				<!-- column header -->
    				<f:facet name="header">Nombre del Tutor:</f:facet>
    				<!-- row record -->
    				<center> #{controllerBean.console} </center>
    			</p:column>

    			<p:column >
    				<f:facet name="header">Fecha de la visita:</f:facet>
                                <center>#{controllerBean.fechaConFormato} </center>
    			</p:column>

    			<p:column>
    				<f:facet name="header">Hora de la visita:</f:facet>
                                <center> #{controllerBean.horaConFormato} </center>
    			</p:column>
                         <p:column>
    				<f:facet name="header">Aprobar</f:facet>
                                <center> <h:commandButton class="btn btn-success" value="Si" action="#{controllerBean.enviarCitaTut()}" /> &#160; <h:button class="btn btn-danger" value="No"/> </center>
    			</p:column>
  	                
            </p:dataTable>
            </center>
        </h:form>
</ui:composition>
